<section class="d-flex align-items center justify-content-initial flex-wrap">
  <div class="card mx-2 my-2" style="width: 18rem;" *ngFor="let p of personagens">
    <img [src]="p.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{p.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Status: {{p.status}}</li>
      <li class="list-group-item">Especie: {{p.species}}</li>
      <li class="list-group-item">Localização: {{p.location.name}}</li>
    </ul>
  </div>
</section>
